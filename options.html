<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Currency List</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <main class="options">
    <header class="options__header">
      <h1 class="options__title">Manage Currency List</h1>
      <p class="options__subtitle">Choose which currencies appear in the popup or add new ones.</p>
    </header>

    <section class="options__section" id="active-currencies">
      <h2 class="section-title">Displayed Currencies</h2>
      <ul class="currency-list" id="displayed-list"></ul>
    </section>

    <section class="options__section" id="available-currencies">
      <h2 class="section-title">Available Currencies</h2>
      <ul class="currency-list" id="available-list"></ul>
    </section>
  </main>
  <script src="options.js"></script>
</body>
</html>
